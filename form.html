<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML</title>
  </head>
  <body>
    <h1>Form HTML</h1>
    <!-- Form <form></form> -->
    <form action="">
      <!-- input text: nhập text trên 1 dòng -->
      <label for="">1. Input Text</label>
      <input type="text" /><br />
      <!-- label: gan nhan -->
      <label for="">2. Input Password</label>
      <!-- Input password: nhap mat khau -->
      <input type="password" /><br />
      <!-- Input number:  nhap so -->
      <label for="">3. Input Number</label>
      <input type="number" /><br />
      <!-- Input Radio: chon 1 lua chon -->
      <label for="">4. Input Radio</label>
      <input type="radio" name="gioi-tinh" />nam
      <input type="radio" name="gioi-tinh" />nu
      <br />
      <!-- Input checkbox: chon nhieu dap an cung 1 luc -->
      <label for="">5. Input Checkbox</label>
      <br />
      <input type="checkbox" />Dap an 1 <br />
      <input type="checkbox" />Dap an 2 <br />
      <!-- Input Upload File -->
      <label for="">6. Input File</label>
      <input type="file" /> <br />
      <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
      <!-- Textarea: Nhap noi dung thong tin nhieu -->
      <label for="">7. Textarea</label>
      <textarea cols="20" rows="15"></textarea><br />
      <!--  Chon select option -->
      <label for="">8. Select Box</label>
      <select>
        <option value="">WEB</option>
        <option value="">Mobile</option>
        <option value="">Game</option>
        <option value="">Backend</option>
        <option value="">Frontend</option>
      </select>
      <br />
      <!-- 9. Button gui thong diep -->
      <button type="submit">Send Message</button>

      <!-- nam trong form -->
    </form>
  </body>
</html>
